<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="search">
        <input class="search-input" type="text" placeholder="enter city name" />
        <button class="img">
        <img src="./images/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>* Invalid City name</p>
      </div>
      <div class="weather">
        <div class="main">
          <div class="main-img">
              <img src="./images/clear.png" alt="" class="weather-icon"/>
          </div>
          <h1 class="temp">7Â°C</h1>
          <p class="city">New York</p>
        </div>
        <div class="bottom">
          <div class="bottom-left">
            <img src="./images/humidity.png" alt="" />
            <div class="bottom-left-info">
              <p class="humidtiy">48%</p>
              <small>Humidity</small>
            </div>
          </div>
          <div class="bottom-right">
            <img src="./images/wind.png" alt="" />
            <div class="bottom-right-info">
              <p class="wind">10.29 <small>kh/h</small></p>
              <small>Windd Speed</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
